<div class="card mb-1">
    <div class="card-header">
        <h5 class="mb-0">Configure your laptop</h5>
    </div>
    <div class="card-body collapse">
        <form name="configure" novalidate>
            <div class="form-group" ng-repeat="components in $ctrl.laptop.components">
                <label for="option_{{ components.catId }}">{{ components.message }}</label>
                <select name="option_{{ components.catId }}" id="option_{{ components.catId }}" class="form-control" required ng-model="components.selected"
                    ng-components="(option.value + ' (&euro;' + option.price + ')') for option in components.available track by option.id">
                </select>
                <div ng-show="configure.$submitted || configure['option_' + components.catId].$touched">
                    <div ng-show="configure['option_' + components.catId].$error.required" class="alert alert-danger mt-2">Please select a value.</div>
                </div>
            </div>

            <input type="submit" ng-click="$ctrl.save()" class="btn btn-primary" value="Next" />
        </form>
    </div>
</div>
