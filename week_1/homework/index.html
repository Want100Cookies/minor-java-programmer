<!doctype html>
<html lang="en">
    <head>
        <title>Configure your laptop</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body ng-app="app">
        <div class="container" ng-controller="MainCtrl as $ctrl">
            <h1>Configure your laptop here!</h1>
            <br>

            <picker state="$ctrl.state" 
                    change-state="$ctrl.changeState(state)"
                    on-pick="$ctrl.pickLaptop(laptop)"></picker>
            
            <configure state="$ctrl.state"
                       change-state="$ctrl.changeState(state)"
                       laptop="$ctrl.pickedLaptop"></configure>

            <personal state="$ctrl.state"
                      change-state="$ctrl.changeState(state)"
                      on-next="$ctrl.setPersonalInfo(user)"

        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
        
        <script src="/app.js"></script>
        <script src="/components/picker.component.js"></script>
        <script src="/components/configure.component.js"></script>
        <script src="/components/personal.component.js"></script>
    </body>
</html>
