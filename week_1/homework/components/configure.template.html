<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Configure your laptop</h5>
    </div>
    <div class="card-body collapse">
        <form>
            <div class="form-group" ng-repeat="options in $ctrl.laptop.options">
                <label for="option_{{ options.catId }}">{{ options.message }}</label>
                <select name="option_{{ options.catId }}" id="option_{{ options.catId }}" class="form-control" required ng-model="options.selected"
                        ng-options="option.value for option in options.available track by option.id">
                </select>
            </div>

            <button ng-click="$ctrl.save()" class="btn btn-primary">Next</button>
        </form>
    </div>
</div>
